<tr>
  <td class="col-xs-7">
    <h4 class="sc-bold">{{ item.task.text }}</h4>

    <p class="text-muted">{{ item.notes }}</p>
  </td>
  <td class="col-xs-3">
    <h4 class="sc-bold text-primary">{{ item.project.text }}</h4>

    <p class="text-muted">{{ item.client.text }}</p>
  </td>
  <td class="col-xs-2">
    <h4 class="sc-bold">{{ elapsed }}</h4>
    <p class="text-muted">{{ times() }}</p>

    <p>
      <img class="sc-active" ng-show="isActive()" src="/assets/img/clock.gif">
    </p>
  </td>
</tr>
