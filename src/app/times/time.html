<div class="panel-default">

  <section class="panel-heading">
    <h1 class="panel-title">New Time Entry</h1>
  </section>

  <form role="form" name="timeEntry" ng-submit="timeEntry.$valid && t.start()" novalidate="">
    <section class="panel-body">
      <div selects sc-data="t.data" sc-state="t.state" sc-model="t.timeModel" sc-class="form-control"></div>

      <div class="form-group">
        <textarea class="form-control" rows="3" placeholder="Notes (optional)"
                  ng-model="t.timeModel.notes"></textarea>
      </div>

      <div class="form-group form-inline">
        <div time sc-class="form-control sc-form-control sc-small form-inline"
             sc-placeholder="Start Time" sc-model="t.timeModel.time.start" ng-required="!t.isToday"></div>
        <span class="sc-form-control">to</span>

        <div time sc-class="form-control sc-form-control sc-small"
             sc-placeholder="End Time" sc-model="t.timeModel.time.end" ng-required="!t.isToday"></div>
        <span class="sc-form-control">on</span>

        <div date ng-model="t.timeModel.time.date" ng-change="t.checkToday()"></div>
      </div>
    </section>

    <section class="panel-footer">
      <div class="form-group form-inline">
        <button class="btn btn-primary sc-form-control sc-medium" type="submit">Start Timer</button>
        <button class="btn btn-default sc-form-control sc-medium" ng-click="t.cancel()">Cancel</button>
      </div>
      <pre ng-if="debug">{{ t.state | json }}</pre>
    </section>
  </form>

</div>
