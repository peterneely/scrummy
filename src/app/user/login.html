<div class="container">
  <form class="form-auth" ng-submit="auth.login()" role="form">

    <h2 class="form-auth-heading">Please log in</h2>

    <input type="email" class="form-control" placeholder="Email address" ng-model="auth.user.email" required=""
           autofocus="" ng-focus="auth.focus()">
    <input type="password" class="last form-control" placeholder="Password" ng-model="auth.user.password" required=""
           ng-focus="auth.focus()">

    <!--<div class="checkbox">-->
      <!--<label>-->
        <!--<input type="checkbox" value="remember-me"> Remember me-->
      <!--</label>-->
    <!--</div>-->

    <button class="btn btn-lg btn-primary" type="submit">Log in</button>

    <a ui-sref="home">
      <button class="btn btn-lg btn-default">Cancel</button>
    </a>

    <alert type="danger" ng-show="auth.error">
      <span class="glyphicon glyphicon-exclamation-sign"></span>
      {{ auth.error }}
    </alert>
  </form>
</div>
