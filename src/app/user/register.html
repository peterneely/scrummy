<div class="container">
  <form class="form-auth register" role="form" name="form" ng-submit="auth.register(form)" novalidate="">

    <h2 class="form-auth-heading">Register here</h2>

    <input type="email" class="form-control" placeholder="Email address" name="email" ng-model="auth.user.email" required=""
           autofocus="" ng-focus="auth.clearErrors()">

    <input type="password" class="first form-control" placeholder="Password" name="password" ng-model="auth.user.password" required=""
           ng-focus="auth.clearErrors()" ng-minlength="{{ auth.minPasswordLength }}">

    <input type="password" class="last form-control" placeholder="Confirm password" name="confirmPassword" ng-model="auth.user.confirmPassword"
           required="" ng-focus="auth.clearErrors()" compare-to="auth.user.password">

    <button class="btn btn-lg btn-primary" type="submit">Register</button>

    <a ui-sref="home">
      <button class="btn btn-lg btn-default">Cancel</button>
    </a>

    <div errors ng-model="auth.errors"></div>

  </form>
</div>
