<div class="navbar">
  <a ui-sref="nav.times">
    <h1 class="sc-text-muted sc-navbar-header">Scrummy!</h1>
  </a>
  <div class="navbar-nav navbar-right">
    <div class="scrummy btn-group">

      <button type="button" class="timesheet btn btn-default" ui-sref="nav.times" ui-sref-active="active">
        <i class="pointer glyphicon glyphicon-time text-primary"></i>
      </button>

      <button type="button" class="settings btn btn-default" ng-click="nav.defaultAdminState()" ng-class="nav.class">
        <i class="pointer glyphicon glyphicon-cog text-primary"></i>
      </button>

      <button type="button" class="user btn btn-default" ui-sref="nav.user" ui-sref-active="active">
        <img ng-src="{{ nav.picUrl }}" class="nav-pic"/>
      </button>

    </div>
  </div>
</div>
<div ui-view></div>
