<div class="modal-header">
  <h3 class="modal-title">Delete {{ r.name }}</h3>
</div>
<div class="modal-body">
  <p>Are you sure? This will also delete all related time entries.</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="r.show()">Show related</button>
  <button class="btn btn-danger" ng-click="r.remove()">Delete</button>
  <button class="btn btn-default" ng-click="r.cancel()">Cancel</button>
</div>
