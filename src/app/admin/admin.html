<section class="manage">

  <div ui-view></div>

  <div class="col-xs-12">
    <div class="row">

      <div class="no-padding-left" ng-class="a.hasData ? 'col-xs-7' : 'col-xs-12 no-padding-right'">
        <form class="add" ng-submit="a.add()">
          <div class="input-group">
            <input type="text" focus focus-if="{{ a.canFocus }}" class="form-control" placeholder="Add {{ a.placeholder }}" ng-model="a.new.name">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-plus text-muted"></i>
              </button>
            </span>
          </div>
        </form>
      </div>

      <div search ng-if="a.hasData" search-id="{{ a.searchId }}" ng-model="a.search" sc-clear="a.clearSearch()" ng-class="'col-xs-5'"></div>

    </div>
  </div>

  <div class="input-group" ng-repeat="item in a.items | orderBy:'name' | filter:a.search.text">

    <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-click="a.remove(item)">
        <i class="glyphicon glyphicon-minus-sign sc-text-danger"></i>
      </button>
    </span>

    <input type="text" class="form-control sc-bold" ng-model="item.name" ng-change="a.update(item)">

    <span class="input-group-btn" ng-if="a.hasTimes(item)">
      <button class="btn btn-default" type="button" ng-click="a.searchTimes(item)">
        <span class="badge">{{ a.timesCount(item) }}</span>
      </button>
    </span>

  </div>

</section>
