<div class="container">
  <form class="form-login" role="form" ng-submit="registerCtrl.register(registerCtrl.user)">
    <h2 class="form-login-heading">Register here</h2>
    <p ng-show="registerCtrl.error" class="text-danger">{{ registerCtrl.error }}</p>
    <input type="email" class="form-control" placeholder="Email address" ng-model="registerCtrl.user.email" required="" autofocus="">
    <input type="password" class="first form-control" placeholder="Password" ng-model="registerCtrl.user.password" required="">
    <input type="password" class="last form-control" placeholder="Confirm password" ng-model="registerCtrl.user.confirmPassword" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  </form>
</div>
