<div class="container">
  <form class="form-auth register" role="form" ng-submit="auth.register(auth.user)">

    <h2 class="form-auth-heading">Register here</h2>

    <input type="email" class="form-control" placeholder="Email address" ng-model="auth.user.email" required=""
           autofocus="" ng-focus="auth.focus()">
    <input type="password" class="first form-control" placeholder="Password" ng-model="auth.user.password" required=""
           ng-focus="auth.focus()">
    <input type="password" class="last form-control" placeholder="Confirm password" ng-model="auth.user.confirmPassword"
           required="" ng-focus="auth.focus()">

    <button class="btn btn-lg btn-primary" type="submit">Register</button>
    <button class="btn btn-lg btn-default" ng-click="auth.cancel()">Cancel</button>

    <alert type="danger" ng-show="auth.error">
      <span class="glyphicon glyphicon-exclamation-sign"></span>
      {{ auth.error }}
    </alert>
  </form>
</div>
