<section class="manage">

  <div ui-view></div>

  <div class="col-xs-12">
    <div class="row">

      <div class="col-xs-7 no-padding-left">
        <form class="add" ng-submit="manage.add()">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Add {{ manage.placeholder }}" ng-model="manage.new.name">
            <span class="input-group-btn">
              <input class="btn btn-default" type="submit" value="Add"/>
            </span>
          </div>
        </form>
      </div>

      <div class="input-group col-xs-5">
        <input type="text" class="form-control" placeholder="Search" ng-model="manage.search.name">
        <span class="input-group-addon" ng-hide="manage.searching()">
          <i class="glyphicon glyphicon-search text-muted"></i>
        </span>
        <span class="input-group-btn" ng-if="manage.searching()">
          <button class="btn btn-default" type="button" ng-click="manage.clearSearch()">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </span>
      </div>

    </div>
  </div>

  <div class="input-group" ng-repeat="item in manage.items | orderBy:'name' | filter:manage.search.name">
    <span class="remove input-group-btn">
      <button class="btn btn-default" type="button" ng-click="manage.remove(item)">
        <i class="glyphicon glyphicon-minus-sign"></i>
      </button>
    </span>
    <input type="text" class="form-control" ng-model="item.name" ng-change="manage.update(item)">
    <span class="input-group-btn" ng-if="manage.hasTimes(item)">
      <button class="btn btn-default" type="button">
        <span class="badge">{{ manage.timesCount(item) }}</span>
      </button>
    </span>
  </div>
</section>
