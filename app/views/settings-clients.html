<form class="add" ng-submit="set.add()">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Add a new client" ng-model="set.newClient.name">
      <span class="input-group-btn">
        <input class="btn btn-primary" type="submit" value="Add Client"/>
      </span>
  </div>
</form>

<div class="input-group" ng-repeat="client in set.clients | orderBy:'name'">
      <span class="remove input-group-btn">
        <button class="btn btn-default" type="button" ng-click="set.remove(client)">
          <span class="glyphicon glyphicon-minus-sign"></span>
        </button>
      </span>
  <input type="text" class="form-control" ng-model="client.name" ng-change="set.update(client)">
</div>
