<div class="container">
  <form class="form-login" ng-submit="auth.login(auth.user)" role="form">

    <h2 class="form-login-heading">Please log in</h2>

    <input type="email" class="form-control" placeholder="Email address" ng-model="auth.user.email" required=""
           autofocus="" ng-focus="auth.focus()">
    <input type="password" class="last form-control" placeholder="Password" ng-model="auth.user.password" required=""
           ng-focus="auth.focus()">

    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

    <alert type="danger" ng-show="auth.error">{{ auth.error }}</alert>
  </form>
</div>
