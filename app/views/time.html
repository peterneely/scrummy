<div class="row-fluid">
  <div class="col-xs-12">
    <div class="row">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">New Time Entry</h3>
        </div>

        <div class="panel-body">
          <form class="" role="form">

            <div class="form-group">
              <input ui-select2="time.clients" class="form-control" ng-model="time.selected['client']"/>
            </div>

            <div class="form-group">
              <select ui-select2="" class="form-control" ng-model="time.selected['project']"
                      data-placeholder="Select a project">
                <option value=""></option>
                <option ng-repeat="project in time.projects" value="{id: {{ project.id }}, name: {{ project.name }}}">{{ project.name }}</option>
              </select>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Task" ng-model="time.selected['task']"
                     typeahead="task as task.name for task in time.tasks | orderBy:'name' | filter: {name:$viewValue}">
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="3" placeholder="Notes (optional)"></textarea>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-xs-3">
                  <input type="text" class="form-control" placeholder="Start Time">
                </div>
                <div class="col-xs-1">
                  <span>to</span>
                </div>
                <div class="col-xs-3">
                  <input type="text" class="form-control col-xs-1" placeholder="End Time">
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-xs-3">
                  <button class="btn btn-primary">Start Timer</button>
                </div>
                <div class="col-xs-3">
                  <button class="btn btn-default" ng-click="time.cancel()">Cancel</button>
                </div>
              </div>
            </div>

            <pre>{{ time.selected | json }}</pre>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
