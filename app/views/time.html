<div class="panel-default">

  <section class="panel-heading">
    <h1 class="panel-title">New Time Entry</h1>
  </section>

  <form role="form" ng-submit="time.start()" novalidate="">
    <section class="panel-body">
      <div selects sc-data="time.data" sc-model="time.timeEntry" sc-class="form-control"></div>

      <div class="form-group">
        <textarea class="form-control" rows="3" placeholder="Notes (optional)"
                  ng-model="time.timeEntry.notes"></textarea>
      </div>

      <div class="form-group form-inline">
        <div time sc-class="form-control sc-form-control sc-small" ng-class="{'sc-bold': time.timeEntry.time.start}"
             sc-placeholder="Start Time" sc-model="time.timeEntry.time.start"></div>
        <span class="sc-form-control">to</span>

        <div time sc-class="form-control sc-form-control sc-small" ng-class="{'sc-bold': time.timeEntry.time.end}"
             sc-placeholder="End Time" sc-model="time.timeEntry.time.end"></div>

        <div date sc-model="time.timeEntry.time.date"></div>
      </div>

      <div class="btn-group" dropdown is-open="status.isopen">
        <button type="button" class="btn btn-default dropdown-toggle" ng-disabled="disabled">
          Colour <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Action</a></li>
          <li><a href="#">Another action</a></li>
          <li><a href="#">Something else here</a></li>
          <li class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul>
      </div>
    </section>

    <section class="panel-footer">
      <div class="form-group form-inline">
        <button class="btn btn-primary sc-form-control sc-medium" type="submit">Start Timer</button>
        <button class="btn btn-default sc-form-control sc-medium" ng-click="time.cancel()">Cancel</button>
      </div>
      <pre ng-if="debug">{{ time.state | json }}</pre>
    </section>
  </form>

</div>
