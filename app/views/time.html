<div class="row-fluid">
  <div class="col-xs-12">
    <div class="row">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">New Time Entry</h3>
        </div>

        <div class="panel-body">
          <form role="form" ng-submit="time.ok()">

            <div selects sc-data="time.data" sc-model="time.state" sc-class="form-control"></div>

            <div class="form-group">
              <textarea class="form-control" rows="3" placeholder="Notes (optional)" ng-model="time.state.notes"></textarea>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-xs-3">
                  <div time sc-class="form-control" sc-placeholder="Start Time" sc-model="time.state.start"></div>
                </div>
                <div class="col-xs-1">
                  <span>to</span>
                </div>
                <div class="col-xs-3">
                  <div time sc-class="form-control" sc-placeholder="End Time" sc-model="time.state.end"></div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-xs-3">
                  <button class="btn btn-primary" type="submit">Start Timer</button>
                </div>
                <div class="col-xs-3">
                  <button class="btn btn-default" ng-click="time.cancel()">Cancel</button>
                </div>
              </div>
            </div>

            <pre>{{ time.state | json }}</pre>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
