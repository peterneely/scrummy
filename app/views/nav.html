<div class="navbar" ng-show="nav.show()">

  <ul class="navbar-nav navbar-right">
    <div class="btn-group">

      <li class="timesheet btn btn-default" ng-model="nav.selected" btn-radio="'timesheet'"
          ng-click="nav.go('timesheet')">
        <span class="pointer glyphicon glyphicon-time"></span>
      </li>

      <li class="settings btn btn-default" ng-model="nav.selected" btn-radio="'settings'" ng-click="nav.go('settings')">
        <span class="pointer glyphicon glyphicon-cog"></span>
      </li>

      <li class="user btn btn-default" ng-model="nav.selected" btn-radio="'user'" ng-click="nav.go('user')">
        <img ng-src="{{ nav.picUrl() }}" class="nav-pic"/>
      </li>

    </div>
  </ul>

</div>
